<!DOCTYPE html>
<html>
<head>
<title>Jeong TCP model</title>
</head>
<body>

<h2>Jeong model</h2>

<form id=resultFrm>

  Fraction size:
  <input type="number"  id="fxsiz" value="2">

  <br><br>
  Treatment days:
  <input type="text" id="txday" size="75" value="1 2 3 4 5 8 9 10 11 12 15 16 17 18 19 22 23 24 25 26">

  <br>
  Note: Treatment days must be separated by spaces.


  <br><br>
  <input type="button" value="Calculate" onclick="calculateTCP()"></button><br>

  <br><br>
  <output id="tcp" for="fxsiz txday"></output>


</form>

<script src="jeho_tcp_ui.js" type="text/javascript"></script>

</body>
</html>
